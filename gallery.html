<!DOCTYPE html>
<html lang="english">

<head>
    <title>Rali's Art&Craft Space</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/gallery.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="./libs/jquery-3.4.1.js"></script>
    <script src="./libs/jquery.easing.1.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./scripts/scriptJava.js"></script>
    <script src="./scripts/scriptJQ.js"></script>

</head>

<body>
    <header>

    </header>
    <nav class="topnav sticky" id="myTopnav">

        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./cakes.html">Cakes</a>
        <a href="./paintings.html">Paintings</a>
        <a href="./gallery.html" class="active">Gallery</a>
        <a href="./contact.html">Contact</a>


    </nav>
    <section class="transparent">
        <br><br>
        <h2 id="h-title">Rali's Gallery</h2><br><br>
    </section>

    <section class="white">
        <div class="container" align="center">
            <h3>Gallery</h3>
            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="./images/Belle.jpg" alt="Belle" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Belle</h3>
                            <p>My daughter's 5th BDay cake</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./images/Barbi.jpg" alt="Barbi" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Barbi</h3>
                            <p>That cake was made for a friend's daughter</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./images/cake.jpg" alt="Sofia" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Sofia The First</h3>
                            <p>My daughter's 3rd BDay cake</p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <footer><br><br></footer>
</body>

</html>
